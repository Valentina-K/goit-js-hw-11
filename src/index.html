<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- <div class="container"> -->
    <div class="header">
      <div logoContainer>
        <a href="https://pixabay.com/" class="link logo">
              <img
            src="./images/logo_square.svg"
            alt="Pixabay"
            width="40"
            height="40"
          />
        </a>
      </div>

      <div class="formContainer">
        <form class="search-form" id="search-form">
          <div class="search">
            <input
              class="searchTerm"
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search images..."
            />
            <button type="submit" class="btn-search">
              <img
                class="img-search"
                src="./images/img-search.svg"
                width="20"
                height="20"
                alt="search"
              />
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="gallery container">
      <!-- Карточки изображений -->
    </div>
    <button type="button" class="load-more is-hidden">Load more</button>

    <!-- <script src="../node_modules/infinite-scroll/dist/infinite-scroll.pkgd.min.js"></script> -->
  </body>
</html>
